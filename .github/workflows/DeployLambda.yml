name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2

      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      
      - name: Build Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker build -t $DOCKER_USERNAME/java-sqs-client:latest .
          docker tag $DOCKER_USERNAME/java-sqs-client:latest $DOCKER_USERNAME/java-sqs-client:${{ github.sha }}

      
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/java-sqs-client:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/java-sqs-client:${{ github.sha }}
